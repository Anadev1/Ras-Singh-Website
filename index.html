<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example Title</title>
    <meta name="author" content="Your Name">
    <meta name="description" content="Example description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="" />
</head>

<body>
    <!--       mobile navigation-->
    <header>
        <div class="mobile-menu" id="mobilemenu" onclick="menu(this)">
            <div class="lock-title">
                <img src="closed.png" class="menu-icon-closed" id="lock-icon">
                <h1 class="unlock-the-menu" id="unlock-title">UNLOCK THE MENU</h1>
            </div>
            <div class="dropdown-menu" id="dropdown">
                <a href=# class="mobile-nav-el">Home</a>
                <a href=# class="mobile-nav-el">About</a>
                <a href=# class="mobile-nav-el">Work</a>
                <a href=# class="mobile-nav-el">Gallery</a>
                <a href=# class="mobile-nav-el">Contact</a>
            </div>
        </div>

    </header>


    <!--        desktop navigation-->
    <aside>
        <nav class="nav_container">
            <a class="nav_element" href="#" id='elementBGhome'>
                <div class="nav_title">Home</div>
                <div class="locker_container">
                    <img src="closed.png" class="nav_locker" id="img_locker_home">
                </div>
                <div class="nav_subtitle">Ras Singh</div>
            </a>

            <a class="nav_element" href="#" id='elementBGabout'>
                <div class="nav_title">About</div>
                <div class="locker_container">
                    <img src="closed.png" class="nav_locker" id="img_locker_about">
                </div>
                <div class="nav_subtitle">Read My Story</div>
            </a>

            <a class="nav_element" href="#" id='elementBGwork'>
                <div class="nav_title">Work</div>
                <div class="locker_container">
                    <img src="closed.png" class="nav_locker" id="img_locker_work">
                </div>
                <div class="nav_subtitle">See My Craft</div>
            </a>
            <a class="nav_element" href="#" id='elementBGgallery'>
                <div class="nav_title">Gallery</div>
                <div class="locker_container">
                    <img src="closed.png" class="nav_locker" id="img_locker_gallery">
                </div>
                <div class="nav_subtitle">Visit My Store</div>
            </a>
            <a class="nav_element" href="#" id='elementBGcontact'>
                <div class="nav_title">Contact</div>
                <div class="locker_container">
                    <img src="closed.png" class="nav_locker" id="img_locker_contact">
                </div>
                <div class="nav_subtitle">Call Me</div>
            </a>

        </nav>
    </aside>
    <main>
        <section id="mainvideo-container">
        </section>
        <section id="mainimage-container">
            <p id="line"></p>
            <div id="mainimage-text-container">
                <h1 id="name">Ras Singh</h1>
                <h2 id="shop">NØGLESMED</h2>
            </div>
        </section>
        <section id="about-section">
            <h1 id="about-title">MY STORY</h1>
            <p class="section-line"></p>
            <div id="story-container-1">
                <img src="media/ras-in-shop-mobile-version.jpg" alt="man in shop" id="story-image-1">
                <div id=description-container-1>
                    <p class="description-text">My name is Ras Singh and I am the owner of a locksmith business at Bazar Vest…</p>
                    <p class="readmore">READ MORE</p>
                </div>
            </div>
            <div id="story-container-1-readmore">
                <p id="readmore-1-text">

                </p>
            </div>
        </section>
    </main>
    <footer></footer>
    <script type="text/javascript" src="js/js.js"></script>
</body></html>
